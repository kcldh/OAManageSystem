<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>用户信息</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <script src="../js/jquery.slim.min.js"></script>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <script src="../js/bootstrap.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
        <script src="../js/html5.min.js"></script>
        <script src="../js/respond.min.js"></script>
        <![endif]-->
        <style>
            .layui-table tr td, th{
                font-size: 18px !important;
            }

            /*.layui-table tr{*/
            /*    height: 36px !important;*/
            /*}*/
        </style>
    </head>
    <body>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">个人信息</div>
                <div class="layui-card-body ">
                    <table class="layui-table">
                        <tbody>
                            <tr>
                                <th>用户名称</th>
<!--                                <td><input type="text" th:value="${session.user.empName}"></td>-->
                                <td th:text="${session.user.empName}"></td>
                            </tr>
                            <tr>
                                <th>登陆名称</th>
                                <td th:text="${session.user.loginName}">x.xuebingsi.com</td>
                            </tr>
                            <tr>
                                <th>所属部门</th>
                                <td th:text="${session.user.deptName}">WINNT</td>
                            </tr>
                            <tr>
                                <th>拥有角色</th>
                                <td th:text="${session.user.rolesName}"></td>
                            </tr>
                            <tr>
                                <th>性别</th>
                                <td th:text="${session.user.sex}"></td>
                            </tr>
                            <tr>
                                <th>地址</th>
                                <td th:text="${session.user.address}"></td>
                            </tr>
                            <tr>
                                <th>邮箱</th>
                                <td th:text="${session.user.email}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>

</html>
