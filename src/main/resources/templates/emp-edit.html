<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>个人编辑</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <script src="../js/jquery.slim.min.js"></script>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <script src="../js/bootstrap.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
        <script src="js/html5.min.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->

        <style>
            .layui-form-label{
                width: 90px;
            }
        </style>
    </head>
    <body>

        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" >
                    <input name="empId" type="hidden" th:value="${session.user.empId}">
                    <div class="layui-form-item">
                        <label for="empName" class="layui-form-label">
                            <span class="x-red">*</span>员工名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="empName" name="empName" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input" th:value="${session.user.empName}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="loginName" class="layui-form-label">
                            <span class="x-red">*</span>登录名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="loginName" name="loginName" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input" th:value="${session.user.loginName}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="number" class="layui-form-label">
                            <span class="x-red">*</span>手机
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="number" name="number" required="" lay-verify="phone"
                                   autocomplete="off" class="layui-input" th:value="${session.user.number}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="email" class="layui-form-label">
                            <span class="x-red">*</span>邮箱
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="email" name="email" required="" lay-verify="email"
                                   autocomplete="off" class="layui-input" th:value="${session.user.email}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="address" class="layui-form-label">
                            <span class="x-red">*</span>员工地址
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="address" name="address" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input" th:value="${session.user.address}">
                        </div>
                    </div>
                    <div class="layui-form-item" pane>
                        <label class="layui-form-label"><span class="x-red">*</span>性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="男" lay-skin="primary" title="男" checked>
                            <input type="radio" name="sex" value="女" lay-skin="primary" title="女" th:if="${session.user.sex == '女'}" checked>
                            <input type="radio" name="sex" value="女" lay-skin="primary" title="女" th:if="${session.user.sex} eq '男'">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                        </label>
                        <button type="button"  class="layui-btn" lay-filter="add" lay-submit="">
                            保存
                        </button>
                    </div>

                </form>
            </div>
        </div>

        <script src="../webjars/jquery/3.5.1/jquery.min.js"></script>

        <script src="../js/myJs.js"></script>

        <script>
            layui.use(['form', 'layer'],
                function() {
                    $ = layui.jquery;
                    var form = layui.form,
                        layer = layui.layer;

                    // 监听提交
                    form.on('submit(add)', function(data) {

                        change(data.field, "/emp/emp", 'is');

                        xadmin.close();

                        return false;
                    });
                });

        </script>
    </body>

</html>
