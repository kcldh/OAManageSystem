<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>请假</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <script src="js/axios.min.js"></script>
        <script src="lib/layui/layui.all.js"></script>
        <link rel="stylesheet" href="lib/layui/css/layui.css">
        <script src="js/xadmin.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">

        <!--[if lt IE 9]>
          <script src="js/html5.min.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->

        <style>
            .layui-table-cell{
                height:40px;
                line-height: 40px;
            }

        </style>
    </head>
    <body>

        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right;margin-top:20px; margin-bottom: 20px;" onclick="location.reload()" title="刷新">
                    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
                <div class="layui-col-md12">
                    <div class="layui-card" id="main">
                        <div class="layui-card-header">
                            <select id="select"  onchange="isSuccess()" style="width: 80px; height: 36px; top: 10px" class="btn-secondary dropdown-toggle" onchange="isSuccess()">
                                <option value="5" selected>所有</option>
                                <option value="6">已通过</option>
                                <option value="7" >未通过</option>
                                <option value="8" >待审核</option>
                            </select>
                        </div>
                        <div class="layui-card-body ">
                            <table id="table" class="layui-hide"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>


    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

    <script src="./js/myJs.js"></script>


    <script>

        let success = 5;

        /**
         *  查询的参数
         */
        function isSuccess() {
            success = $("#select").val();
            init();
        }

        /**
         *  审批
         *  1，表示同意
         *  2，表示拒绝
         * @param success
         * @param reimburseId
         */
        function approve(success, reimburseId) {

            change({reimburseSuccess: success, reimburseId: reimburseId}, '/reimburse/reimburse');
        }

        function init(){
            layui.use('table', function(){
                var table = layui.table;

                table.render({
                    elem: '#table'
                    ,url:'/reimburse/reimburse?success='+success
                    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    ,cols: [[
                        {field:'reimburseId', title: 'ID', sort: true}
                        ,{field:'reimburseDate', title: '报销日期', sort: true,
                            templet:"<div>{{layui.util.toDateString(d.reimburseDate, 'yyyy-MM-dd')}}</div>"}
                        ,{field:'reimburseDetails', title: '报销详情'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                        ,{field:'reimburseMoney', title: '报销金额（元）', sort: true}
                        ,{field:'empName', title: '请假员工', align: 'center'} //单元格内容水平居中
                        , {
                            title: '操作', align: 'center', templet: function (reimburse) {

                                if(reimburse.reimburseSuccess === 3) {
                                    return '<button type="button" onclick="approve(1,' + reimburse.reimburseId + ')" class="btn btn-success">同意</button>' +
                                        '<button type="button" onclick="approve(2,' + reimburse.reimburseId + ')" class="btn btn-secondary">拒绝</button>';
                                } else if(reimburse.reimburseSuccess === 2) {
                                    return '<button type="button" disabled class="btn btn-success layui-btn-disabled">已拒绝</button>';
                                } else {
                                    return '<button type="button" disabled class="btn btn-secondary layui-btn-disabled">已同意</button>';
                                }

                            }
                        }

                    ]]
                    ,page: true
                });
            });
        }

        $(function () {

            init();

        });
    </script>
</html>
