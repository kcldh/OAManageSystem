<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>角色新增</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script src="./js/jquery.slim.min.js"></script>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <script src="./js/bootstrap.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="js/html5.min.js"></script>
            <script src="js/respond.min.js"></script>
        <![endif]-->
        <style>
            .layui-form-label{
                width: 90px;
            }
            textarea{
                height: 80px !important;
            }
        </style>
    </head>
    <body>

        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" method="post">
                    <div class="layui-form-item">
                        <label for="noticeName" class="layui-form-label">
                            <span class="x-red">*</span>公告名称
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="noticeName" name="noticeName" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="noticeDescribe" class="layui-form-label">
                            <span class="x-red">*</span>公告描述
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="noticeDescribe" name="noticeDescribe" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="noticeDetails" class="layui-form-label">
                            <span class="x-red">*</span>公告详情
                        </label>
                        <div class="layui-input-block">
                            <textarea type="text" id="noticeDetails" name="noticeDetails" required="" lay-verify="required"
                                      autocomplete="off" class="layui-input"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                        </label>
                        <button type="submit"  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                        </button>
                    </div>

              </form>
            </div>
        </div>

        <script src="./webjars/jquery/3.5.1/jquery.min.js"></script>

        <script src="./js/myJs.js"></script>

        <script>
            layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                // 监听提交
                form.on('submit(add)', function(data) {

                    save(data.field, "/notice/notice");

                    return false;
                });
            });
        </script>
    </body>

</html>
