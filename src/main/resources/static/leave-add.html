<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>角色新增</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <script src="./js/jquery.slim.min.js"></script>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <script src="./js/bootstrap.js"></script>
        <script src="lib/layui/layui.js"></script>
        <link rel="stylesheet" href="lib/layui/css/layui.css">
        <script src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="js/html5.min.js"></script>
            <script src="js/respond.min.js"></script>
        <![endif]-->
        <style>
            .layui-form-label{
                width: 110px !important;
            }
        </style>


        <!--        <script src="layui-v2.6.5/layui/layui.js"></script>-->
<!--        <link rel="stylesheet" href="layui-v2.6.5/layui/css/layui.css">-->
    </head>
    <body>

        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" method="post">
                    <div class="layui-form-item">
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">请假日期</label>
                                <div class="layui-input-inline">
                                    <input name="leaveDate" type="text" lay-verify="required" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="leaveDetails" class="layui-form-label">请假详情</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" id="leaveDetails" name="leaveDetails" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="leaveDays" class="layui-form-label">
                            <span class="x-red">*</span>请假天数
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="leaveDays" name="leaveDays" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                        </label>
                        <button type="submit"  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                        </button>
                    </div>

              </form>
            </div>
        </div>

        <script src="../webjars/jquery/3.5.1/jquery.min.js"></script>

        <script src="../js/myJs.js"></script>

        <script>

            layui.use(['form', 'layer', 'laydate'], function() {
                var laydate = layui.laydate;
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                laydate.render({
                    elem: '#test1'
                    ,min: 0
                    ,max: 7
                });

                // 监听提交
                form.on('submit(add)', function(data) {

                    save(data.field, "/leaveForm/leaveForm");

                    return false;
                });
            });
        </script>
    </body>

</html>
